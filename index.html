<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
</head>
<body>
    <h1>Sign-up form</h1>
     <fieldset>
        <legend>Sign-up</legend>
    <label for="name">Name:</label><br>
     <input type="name" name="name" id="user-name" placeholder="write your name here" required><br><br>

     <label for="surname">Surname:</label><br>
     <input type="surname" name="surname" id="user-surname" placeholder="write your surname here" required><br><br>
      
     <label for="email">E-mail:</label><br>
     <input type="email" name="email" id="user-email" placeholder="write your E-mail here" required><br><br>

     <label for="password">Password:</label><br>
     <input type="password" name="password" id="user-password" placeholder="Enter your password here" required><br><br>

     <label for="confirm-password">confirm-password:</label><br>
     <input type="password" name="confirm-password" id="user-password" placeholder="confirm-password" required><br><br>
       <input type="button" value="Submit" name="submit" id="submit"><br><br>
          
       <label for="age">Age:</label><br>
       <input type="number" aria-valuemin="10" name="age" id="age" placeholder="Enter age"><br><br>

          <label for="subject">subjects</label>
       <select name="subject" id="subject" size="2" multiple>
        <option value="math">Maths</option>
        <option value="eng" selected>English</option>
        <option value="geom">Geometry</option>
        <option value="hist">History</option>
        <option value="chem">Chemistry</option>
       </select><br><br>

       <input list="names" name="names">
        <datalist id="names">
            <option value="vishvajit">
            <option value="priyanka">
            <option value="sonam">
            <option value="akshay">
            <option value="sushil">
        </datalist>
        <!-- <input type="submit"> -->
    
        <!-- <input type="search"> -->
        <!-- <input type="datetime-local"> -->
      
    </fieldset>



</body>
</html>
